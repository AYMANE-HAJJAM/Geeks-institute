<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Dealership</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- navbar -->
    <nav class="bg-white shadow-sm py-3 px-6">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <!-- Brand -->
            <a href="/" class="text-xl font-semibold text-gray-800 tracking-tight">Car Dealership</a>

            <!-- Auth buttons -->
            <div class="flex items-center space-x-2">
                {% if session.user_id %}
                    {% if session.user_role == 'salesperson' %}
                        <a href="/dashboard"
                            class="px-4 py-2 rounded-full bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 transition">Dashboard</a>
                    {% endif %}
                    <a href="/logout"
                        class="px-4 py-2 rounded-full bg-gray-200 text-gray-800 text-sm font-medium hover:bg-gray-300 transition">Logout</a>
                {% else %}
                    <a href="/login"
                        class="px-4 py-2 rounded-full bg-gray-200 text-gray-800 text-sm font-medium hover:bg-gray-300 transition">Login</a>
                    <a href="/signup"
                        class="px-4 py-2 rounded-full bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 transition">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

</body>
</html>
