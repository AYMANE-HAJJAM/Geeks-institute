{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-between my-8 px-4">
    <h1 class="text-2xl font-semibold text-gray-800 tracking-tight">Available Vehicles</h1>
    <form class="flex items-center" method="GET" action="/search">
        <div class="relative">
            <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
            </span>
            <input type="search" id="default-search" name="q"
                class="pl-10 pr-4 py-2 w-64 rounded-lg bg-gray-50 text-sm text-gray-700 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                placeholder="Search vehicles..." />
        </div>
        <button type="submit"
            class="ml-2 px-4 py-2 rounded-lg bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 transition">
            <i class="bi bi-search"></i>
        </button>
    </form>
</div>
<div class="grid grid-cols-1 py-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4">
    {% for vehicle in vehicles %}
    <div class="bg-white border border-gray-100 rounded-lg shadow-sm p-4 flex flex-col hover:shadow-md transition h-full">
        <img src="{{ vehicle.image }}" alt="Car Image"
            class="w-full h-36 object-cover rounded-md mb-3" />
        <div class="mb-1">
            <span class="text-base font-medium text-gray-800">{{ vehicle.name }}</span>
            <span class="ml-2 text-xs text-gray-400">({{ vehicle.model }})</span>
        </div>
        <div class="text-gray-500 text-sm mb-1">Year: <span class="font-medium text-gray-700">{{ vehicle.year }}</span>
        </div>
        <div class="text-gray-500 text-sm mb-1">Price: <span class="font-medium text-blue-600">${{ vehicle.price }}</span>
        </div>
        <div class="text-gray-500 text-sm mb-3">Status:
            <span class="inline-block px-2 py-0.5 rounded-full text-xs font-semibold
                {% if vehicle.status == 'Available' %}
                    bg-green-50 text-green-700 border border-green-200
                {% else %}
                    bg-red-50 text-red-700 border border-red-200
                {% endif %}
            ">
                {{ vehicle.status }}
            </span>
        </div>
        <div class="mt-auto w-full">
            <div class="flex justify-between w-full space-x-2">
                <a href="/vehicles/{{ vehicle.id }}"
                    class="flex-1 px-3 py-2 rounded-md bg-blue-600 text-white text-xs font-medium text-center hover:bg-blue-700 transition">Details</a>
                <a href="/sales/create"
                    class="flex-1 px-3 py-2 rounded-md bg-gray-600 text-white text-xs font-medium text-center hover:bg-gray-700 transition">Salle</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
