{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center my-6 min-h-[60vh]">
    <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
        {% if message %}
            <div class="mb-4 text-center text-sm text-red-600">
                {{ message }}
            </div>
        {% endif %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" name="email" id="email" required value="{{ email|default('') }}">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="password">Password</label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="password" id="password" required>
        </div>
        <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium" type="submit">Login</button>
        <p class="mt-4 text-center text-sm text-gray-500">Don't have an account?
            <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </form>
</div>
{% endblock %}
