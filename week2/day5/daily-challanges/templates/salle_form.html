{% extends "base.html" %}

{% block content %}
<div class="flex justify-center my-6 items-center min-h-[60vh]">
    <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Salle</h2>
        {% if message %}
            <div class="mb-4 text-center text-sm {% if 'success' in message %}text-green-600{% else %}text-red-600{% endif %}">
                {{ message }}
            </div>
        {% endif %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">Salle Name</label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   type="text" name="name" id="name" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="location">Location</label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   type="text" name="location" id="location" required>
        </div>
        <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium" type="submit">Create</button>
    </form>
</div>
{% endblock %}
