{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center my-6 min-h-[60vh]">
    <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Up</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-4">
              {% for category, message in messages %}
                <div class="text-center text-sm px-3 py-2 rounded
                    {% if category == 'success' %} bg-green-100 text-green-800
                    {% elif category == 'danger' %} bg-red-100 text-red-800
                    {% elif category == 'warning' %} bg-yellow-100 text-yellow-800
                    {% else %} bg-gray-100 text-gray-800 {% endif %}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">Name</label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" name="name" id="name" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" name="email" id="email" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="role">Role</label>
            <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" name="role" id="role" required>
                <option value="customer">Customer</option>
                <option value="salesperson">Salesperson</option>
            </select>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="password">Password</label>
            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="password" id="password" required>
        </div>
        <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium" type="submit">Sign Up</button>
        <p class="mt-4 text-center text-sm text-gray-500">Already have an account?
            <a href="/login" class="text-blue-600 hover:underline">Login</a>
        </p>
    </form>
</div>
{% endblock %}
