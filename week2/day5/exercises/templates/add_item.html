<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Menu Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <!-- Header -->
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Add Menu Item
    </h1>

    <!-- Form -->
    <form action="/add" method="POST" class="space-y-5">
      <div>
        <label class="block text-gray-700 mb-1 font-medium">Name</label>
        <input type="text" name="name" 
          class="w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-500 p-3" 
          placeholder="Enter item name" required>
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Price</label>
        <input type="number" step="0.01" name="price" 
          class="w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-500 p-3" 
          placeholder="Enter price" required>
      </div>

      <button type="submit" 
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg shadow transition">
        + Add Item
      </button>
    </form>
  </div>
</body>
</html>
