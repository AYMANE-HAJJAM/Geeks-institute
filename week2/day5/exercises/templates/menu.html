<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen py-10">
  <div class="max-w-6xl mx-auto px-4">
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Restaurant Menu</h1>
      <p class="text-gray-500">Discover our tasty dishes</p>
    </div>

    <!-- Add button -->
    <div class="flex justify-center mb-8">
      <a href="/add" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg shadow-md flex items-center gap-2">
        <i class="fas fa-plus"></i> Add Item
      </a>
    </div>

    <!-- Menu items in cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for item in items %}
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
        <!-- Image placeholder -->
        <img src="https://picsum.photos/400/600?random={{ item[0] }}" alt="{{ item[1] }}" class="w-full h-40 object-cover">
        <div class="p-5">
          <div class="flex justify-between items-center mb-3">
            <h2 class="text-lg font-semibold text-gray-800">{{ item[1] }}</h2>
            <span class="text-indigo-600 font-bold">${{ item[2] }}</span>
          </div>
          <div class="flex justify-between items-center mt-4">
            <a href="/update/{{ item[0] }}" class="text-blue-600 hover:text-blue-800 text-sm flex items-center gap-1">
              <i class="fas fa-edit"></i> Update
            </a>
            <form action="/delete/{{ item[0] }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this item?');">
              <button type="submit" class="text-red-600 hover:text-red-800 text-sm flex items-center gap-1">
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Empty state -->
    {% if not items %}
    <div class="text-center py-20">
      <i class="fas fa-utensils text-5xl text-gray-300 mb-4"></i>
      <p class="text-gray-600">No items in the menu yet.</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
