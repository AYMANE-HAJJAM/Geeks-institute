<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Exercise 1:
        let numbers = [123, 8409, 100053, 333333333, 7];
        for (let i of numbers) {
            if (i % 3 === 0) {
                console.log(true);
            } else {
                console.log(false);
            }
        }

        //Exercise 2:
        let guestList = {
            randy: "Germany",
            karla: "France",
            wendy: "Japan",
            norman: "England",
            sam: "Argentina"
        }
        let name = prompt("Enter your name");
        if (guestList[name]) {
            alert("Hi! I'm " + name + ", and I'm from " + guestList[name]);
        } else {
            alert("Hi! I'm a guest.");
        }

        //Exercise 3:
        let age = [20, 5, 12, 43, 98, 55];
        let sum = 0;
        for (let i of age) {
            sum += i;
        }
        console.log("Sum of age:", sum);

        let max = age[0];
        for (let i = 1; i < age.length; i++) {
            if (age[i] > max) {
                max = age[i];
            }
        }
        console.log("Highest age:", max);
    </script>
</body>

</html>
