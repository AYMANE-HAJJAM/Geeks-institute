        function calculateAverage(gradesList) {
            let sum = 0;
            for (let i = 0; i < gradesList.length; i++) {
                sum += gradesList[i];
            }
            return sum / gradesList.length;
        }

        function findAvg(gradesList) {
            let average = calculateAverage(gradesList);
            console.log("Average:", average);

            if (average > 65) {
