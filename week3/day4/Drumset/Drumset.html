<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
            gap: 20px;
        }

        .key {
            border: 3px solid #fff;
            border-radius: 10px;
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background: #444;
            cursor: pointer;
            transition: all 0.1s;
            user-select: none;
        }

        .key:active,
        .playing {
            background: #5304f2;
            transform: scale(1.1);
            box-shadow: 0 0 20px #00bbff;
        }
    </style>
</head>

<body>
    <div class="key" data-key="65">A</div>
    <div class="key" data-key="83">S</div>
    <div class="key" data-key="68">D</div>
    <div class="key" data-key="70">F</div>
    <div class="key" data-key="71">G</div>

    <audio data-key="65" src="sounds/clap.mp3"></audio>
    <audio data-key="83" src="sounds/hihat.mp3"></audio>
    <audio data-key="68" src="sounds/kick.mp3"></audio>
    <audio data-key="70" src="sounds/openhat.mp3"></audio>
    <audio data-key="71" src="sounds/ride.mp3"></audio>
    <script>
        function playSound(keyCode) {
            const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${keyCode}"]`);
            if (!audio) return;

            audio.currentTime = 0;
            audio.play();

            key.classList.add('playing');
            setTimeout(() => key.classList.remove('playing'), 100);
        }

        window.addEventListener('keydown', (e) => playSound(e.keyCode));
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                playSound(key.getAttribute('data-key'));
            });
        });
    </script>

</body>

</html>
