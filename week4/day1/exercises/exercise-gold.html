    <script>
        //Exercise 1:
        let landscape = () => {
            let result = "";

            let flat = (x) => {
                for (let count = 0; count < x; count++) {
                    result = result + "_";
                }
            }

            let mountain = (x) => {
                result = result + "/"
                for (let counter = 0; counter < x; counter++) {
                    result = result + "'"
                }
                result = result + "\\"
            }

            flat(4);
            mountain(4);
            flat(4);
            return result;
        }
        console.log(landscape()); // Output: ____/''''\____

        const addTo = x => y => x + y;
        const addToTen = addTo(10);
        addToTen(3);
        console.log(addToTen(3)); // Output: 13,because 10 + 3 = 13

        const add5 = (num) => num + 5;
