<body>
    <script>
        function mergeWords(word) {
            return function (next) {
                return next === undefined
                    ? word
                    : mergeWords(word + " " + next);
            }
        }
        console.log(mergeWords('There')('is')('no')('spoon.')());
    </script>
</body>
