<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Exercise 1:
        const url = 'https://api.giphy.com/v1/gifs/search?q=hilarious&rating=g&api_key=hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My';
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Object:", data);
            })
            .catch(error => console.error('Error fetching the GIF:', error));

        //Exercise 2:
        async function fetchSunGifs() {
            try {
                const response = await fetch("https://api.giphy.com/v1/gifs/search?q=sun&limit=10&offset=2&rating=g&api_key=hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My");
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error(error);
            }
        }
        fetchSunGifs();

        //Exercise 3:
        async function fetchRandomGif() {
            try {
                const response = await fetch("https://www.swapi.tech/api/starships/9/");
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error(error);
            }
        }
        fetchRandomGif();

        //Exercise 4:
        function resolveAfter2Seconds() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve('resolved');
                }, 2000);
            });
        }

        async function asyncCall() {
            console.log('calling');
            let result = await resolveAfter2Seconds();
            console.log(result);
        }

        asyncCall();
        // After 2 seconds, "resolved" is logged to the console
    </script>
</body>

</html>
