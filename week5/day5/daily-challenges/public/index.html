<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emoji Guessing Game 🎮</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-purple-400 to-pink-400 min-h-screen flex flex-col items-center justify-start py-10 font-sans">

    <h1 class="text-5xl font-bold text-white mb-6 drop-shadow-lg">🎮 Emoji Guessing Game</h1>

    <!-- Player Name Input -->
    <div class="mb-6 w-full max-w-md bg-white bg-opacity-80 p-6 rounded-xl shadow-lg flex flex-col items-center">
        <label class="text-lg font-semibold mb-2">Enter your name:</label>
        <input id="playerName" type="text" placeholder="Your name"
            class="border border-gray-300 rounded-lg px-4 py-2 w-full mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500">
        <button onclick="startGame()"
            class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition">Start
            Game</button>
    </div>

    <!-- Game Area -->
    <div id="game" class="hidden w-full max-w-lg bg-white bg-opacity-90 p-6 rounded-xl shadow-lg text-center">
        <div class="text-7xl mb-6" id="emoji">😀</div>
        <div id="options" class="flex flex-wrap justify-center gap-4 mb-4"></div>
        <p id="feedback" class="text-xl font-semibold mb-2"></p>
        <p class="text-lg">Score: <span id="score" class="font-bold">0</span></p>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="w-full max-w-md bg-white bg-opacity-90 mt-8 p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-center text-purple-700">🏆 Leaderboard</h2>
        <ul id="leaderboardList" class="space-y-2 text-gray-800"></ul>
    </div>

    <script>
        let currentCorrect = "";
        let player = "";
        let score = 0;

        async function startGame() {
            player = document.getElementById("playerName").value.trim();
            if (!player) return alert("Enter your name!");
            document.getElementById("game").classList.remove("hidden");
            loadQuestion();
            loadLeaderboard();
        }

        async function loadQuestion() {
            const res = await fetch("/question");
            const data = await res.json();

            document.getElementById("emoji").textContent = data.emoji;
            currentCorrect = data.correct;

            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            data.options.forEach(opt => {
                const btn = document.createElement("button");
                btn.textContent = opt;
                btn.className = "bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg shadow transition";
                btn.onclick = () => makeGuess(opt);
                optionsDiv.appendChild(btn);
            });
        }

        async function makeGuess(answer) {
            const res = await fetch("/guess", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ player, answer, correct: currentCorrect })
            });
            const data = await res.json();

            document.getElementById("feedback").textContent = data.message;
            document.getElementById("score").textContent = data.score;
            currentCorrect = data.next.correct;

            document.getElementById("emoji").textContent = data.next.emoji;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            data.next.options.forEach(opt => {
                const btn = document.createElement("button");
                btn.textContent = opt;
                btn.className = "bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg shadow transition";
                btn.onclick = () => makeGuess(opt);
                optionsDiv.appendChild(btn);
            });

            loadLeaderboard();
        }

        async function loadLeaderboard() {
            const res = await fetch("/leaderboard");
            const data = await res.json();
            const list = document.getElementById("leaderboardList");
            list.innerHTML = "";
            data.forEach(p => {
                const li = document.createElement("li");
                li.textContent = `${p.name}: ${p.score}`;
                li.className = "bg-purple-100 rounded-lg p-2 font-semibold";
                list.appendChild(li);
            });
        }
    </script>

</body>

</html>
